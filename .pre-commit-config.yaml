default_stages: [pre-push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff check . --fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: ruff-format .
        language: system
        types: [python]
      - id: bandit 
        name: bandit 
        entry: bandit -r .
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy .
        language: system
        types: [python] 